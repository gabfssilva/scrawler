apply plugin: 'scala'

repositories {
    jcenter()
}

def scalaVersion = '2.12'

dependencies {
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.24'

    compile "org.scala-lang:scala-library:$scalaVersion.1"

    testCompile 'junit:junit:4.12'
    testCompile "org.scalatest:scalatest_$scalaVersion:3.0.1"
    testRuntime "org.scala-lang.modules:scala-xml_$scalaVersion:1.0.5"
}
